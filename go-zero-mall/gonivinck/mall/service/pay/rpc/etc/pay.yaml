Name: pay.rpc
ListenOn: 0.0.0.0:9003

Etcd:
  Hosts:
    - etcd:2379
  Key: pay.rpc

Mysql:
  DataSource: root:123456@tcp(mysql:3306)/mall?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

CacheRedis:
  - Host: redis:6379
    Type: node
    Pass:

UserRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: user.rpc

OrderRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: order.rpc

Prometheus:
  Host: 0.0.0.0
  Port: 9093
  Path: /metrics

Telemetry:
  Name: pay.api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
